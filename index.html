<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="question">Is today your birthday?</h1>

        <!-- GIF dia -->
        <img src="assets/GIF.gif" class="cute-gif">

        <div class="button-group">
            <button class="btn wrong" id="btn-left">Nope</button>
            <button class="btn correct" id="btn-center">Yes!</button>
            <button class="btn wrong" id="btn-right">Not sure</button>
        </div>

        <p class="result" id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
